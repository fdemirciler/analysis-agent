<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Financial Analyst</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- Body now controls the overall background and stretches to fill the screen -->
<body class="bg-white dark:bg-slate-900 flex flex-col h-screen transition-colors duration-300">

    <!-- Main chat container takes full width and height, no max-width, minimal shadow -->
    <div class="w-full h-full bg-white dark:bg-slate-800 rounded-none shadow-none flex flex-col">
        
        <!-- Header - Simplified to match reference, removed icon and border -->
        <header class="p-3 sm:p-4 lg:p-6 flex items-center justify-between max-w-4xl mx-auto w-full flex-shrink-0">
            <div class="flex items-center gap-3">
                
                <h1 class="text-lg sm:text-xl lg:text-2xl font-bold text-slate-800 dark:text-slate-100">AI Financial Analyst</h1>
            </div>
            <div class="flex items-center gap-4">
                <!-- Theme Toggle Button - Kept as it's a useful feature, though not in reference -->
                <button id="theme-toggle" class="text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full p-2 transition-colors duration-200">
                    <!-- Light Mode Icon -->
                    <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <!-- Dark Mode Icon (hidden by default) -->
                    <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content Area - Now has max-width and auto margins for centering -->
        <main id="main-content" class="flex-1 flex flex-col p-3 sm:p-4 lg:p-6 max-w-4xl mx-auto w-full min-h-0">
            
            <!-- Chat Messages Display Area -->
            <div id="chat-messages" class="chat-messages flex-1 space-y-4 sm:space-y-6 overflow-y-auto pr-1 sm:pr-2 min-h-0">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <!-- Chat Input Area (now always visible and includes file upload icon) -->
            <div id="chat-input-area" class="mt-4 sm:mt-6 flex-shrink-0">
                <div class="flex items-center gap-1 sm:gap-2">
                    <!-- File Upload Icon -->
                    <label for="file-upload" class="cursor-pointer text-slate-500 dark:text-slate-400 hover:text-blue-500 dark:hover:text-blue-400 p-2 rounded-full transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                    </label>
                    <input type="file" id="file-upload" class="hidden" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                    
                    <input type="text" id="user-input" placeholder="Ask a question about your data..." class="flex-1 w-full px-3 sm:px-4 py-2 sm:py-3 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 text-slate-800 dark:text-slate-100 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-300 text-sm sm:text-base" disabled>
                    <!-- Send Button - Circular with paper plane icon -->
                    <button id="send-button" class="bg-blue-500 text-white p-2 sm:p-3 rounded-full h-10 w-10 sm:h-12 sm:w-12 flex items-center justify-center hover:bg-blue-600 transition-colors duration-300 disabled:bg-slate-300 dark:disabled:bg-slate-600 disabled:cursor-not-allowed" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 transform rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                        </svg>
                    </button>
                </div>
            </div>

        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
